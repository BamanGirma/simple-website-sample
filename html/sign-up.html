<body>

    <div class="navs">

            <a href="/html/permier-login.html"><li>premium</li></a>
        </ul>

    <div class="signup">
        <form class="form" id="traverse">
            <h3>Create Account</h3><br>
            User Name <br>
            <input type="text" class="inputs" " id="userName"  required><br>

            Email <br>
            <input type="email" class="inputs" id="email" required ><br>

            password <br>
            <input type="password" class="inputs"  id="password" required><br>

            <input type="submit" value="sign up" class="btn" onclick="getInfo()">
        </form>
    </div>

    <script>


        var objPeopel = [
        {
            userName: "abel",
            email: "abel@gmail.com",
            password: "111@111",
        },

        {
            userName: "aman",
            email: "aman@gmail.com",
            password: "222@222",
        }
    ]
    var url = '/html/home.html';
    
    function getInfo() {
        var userName = document.getElementById("userName").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;


        for(var i = 0; i < objPeopel.length; i++){
            if(userName == objPeopel[i].userName && email == objPeopel[i].email && password == objPeopel[i].password)
            {
                alert("The user already exist");
            }
            else 
            {
               document.getElementById('btn').onclick = function(){ 
                    window.location.replace(url);
                }
            }
        }
        
    }
    </script>
